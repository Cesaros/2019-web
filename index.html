<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyCon Canada 2019</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pyconca.css">

    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/brands.js" integrity="sha384-rUOIFHM3HXni/WG5pzDhA1e2Js5nn4bWudTYujHbbI9ztBIxK54CL4ZNZWwcBQeD" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/fontawesome.js" integrity="sha384-EMmnH+Njn8umuoSMZ3Ae3bC9hDknHKOWL2e9WJD/cN6XLeAN7tr5ZQ0Hx5HDHtkS" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white text-center d-flex flex-column justify-content-center min-vh-100 container">
    <div class="row justify-content-md-center">
        <div class="col col-md-9">
            <div class="mb-4">
                <img src="img/logo-full.svg" alt="PyCon Canada 2019" class="w-75 mb-4"/>
                <h2 class="display-4 m-0">Autumn &bull; Toronto, ON</h2>
            </div>

            <div class="btn-group-lg mb-4">
                <a href="https://cfp.pycon.ca/" class="btn btn-light btn-lg btn-pyconca">
                    Submit a talk
                </a>
                <a href="https://2019.pycon.ca/pyconca-sponsorship-prospectus.pdf" class="btn btn-light btn-lg">
                    Download our sponsorship prospectus 
                </a>
                <a href="http://eepurl.com/bs9mG9" class="btn btn-light btn-lg">
                    Subscribe to our newsletter
                </a>
            </div>

            <div class="h1">
                <a href="https://twitter.com/pyconca" class="text-light" title="Follow PyConCA on Twitter"><i class="fab fa-twitter"></i><span class="sr-only">Twitter</span></a>
                <a href="https://www.facebook.com/pyconca" class="text-light" title="Follow PyConCA on Facebook"><i class="fab fa-facebook"></i><span class="sr-only">Facebook</span></a>
                <a href="https://www.youtube.com/channel/UCclkPrurwUP_ajqi3vDTNDg" class="text-light" title="Watch past PyConCA talks on YouTube"><i class="fab fa-youtube"></i><span class="sr-only">YouTube</span></a>
                <a href="https://www.instagram.com/pyconca/" class="text-light" title="Follow PyConCA on Instagram"><i class="fab fa-instagram"></i><span class="sr-only">Instagram</span></a>
            </div>
        </div>
    </div>
</body>
</html>
