about_author: "Rachel Wang is a Software Developer and Pythonista at the University of Toronto Libraries. She regularly uses Python to support ETL and data heavy tasks at the library. When away from the keyboard she enjoys helping others learn technical skills as an instructor with the Software Carpentry community. Rachel is also a co-organizer for a meetup called Code4Lib Toronto which brings together communities from libraries, museums, archives and technology all in one room. When she isn’t using Python, Golang and Vue.js are always on her mind. You can find her @rwangca. 

Hey, I'm Jordan, metadata librarian at the University of Toronto libraries, and enthusiastic newbie to python. I am a certified Carpentries instructor, regular participant at Code4Lib Toronto, and huge proponent of the connection between tech and creativity. I also love to balance my technically-focused work life with non-technical things, like hiking, doodling, and hanging out with animals (specifically cows, chickens and llamas)."

