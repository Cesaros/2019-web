talk_abstract: "Ut enim, inquit, nemo dicit in regia regem ipsum quasi productum esse ad dignitatem (id est enim prohgmanon), sed eos,qui in aliquo honore sunt, quorum ordo proxime accedit, ut secundus sit, ad regium principatum, sic in vita non ea, quaeprimo loco sunt, sed ea, quae secundum locum optinent, prohgmana, id est producta, nominentur; quae vel itaappellemus - id erit verbum e verbo - vel promota et remota vel, ut dudum diximus, praeposita vel praecipua, et illareiecta. Re enim intellecta in verborum usu faciles esse debemus. Quoniam autem omne, quod est bonum, primum locumtenere dicimus, necesse est nec bonum esse nec malum hoc, quod praepositum vel praecipuum nominamus. Idque itadefinimus; quod sit indifferens cum aestimatione mediocri; quod enim illi dicunt, id mihi ita occurrit, utindifferens dicerem. Neque enim illud fieri poterat ullo modo, ut nihil relinqueretur in mediis, quod aut secundumnaturam esset aut contra, nec, cum id relinqueretur, nihil in his poni, quod satis aestimabile esset, nec hoc posito nonaliqua esse praeposita."

