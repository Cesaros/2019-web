talk_abstract: "As a young teenager I was very much the stereotypical nerd. For the past 12 years I have been involved in sports at an elite level - now I am working to qualify for the Ironman 70.3 World Championships. In this talk I share how I use Python to manage data at all layers of my training."

talk_details: "Josh works in cyber operations with the Canadian Federal government by day, and sports analytics by night. They are trying to qualify for the Ironman 70.3 World Championships and use data in every step along the way."