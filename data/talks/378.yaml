talk_abstract: "Mining is one of the world’s oldest industries.  Since the beginning of time, we have been using resources to fuel innovation and progress.  However, the mining industry is beginning to undergo major changes and embrace innovation.  GoldSpot Discoveries was born out of a hackathon in 2016, and in three years debuted on the TSXV by using AI for mineral exploration.  In this talk join us to learn how GoldSpot is using the power of data and AI to change mineral exploration, some of the challenges we have encountered, and how we’re planning to change the industry."

about_author: "Sarah Sun has almost a decade of experience from the financial industry with a specialty in data value creation. Educated at the University of Waterloo with a double major in Mathematical Finance and Statistics, she has a broad array of experience covering business analytics, predictive modelling, data science, recruiting, innovation, ventures, data governance, monetization, and strategy. As Chief Data Strategist for GoldSpot Discoveries, she is focused on driving long-term growth and revenue through a new approach to resource investing - the combination of fundamental investing and AI-quantitative investing for the resource market. In her other hobbies, Sarah is also a coach for Math Team Canada at the International Math Olympiad."

