talk_abstract: "Mining is one of the world’s oldest industries.  Since the beginning of time, we have been using resources to fuel innovation and progress.  However, the mining industry is beginning to undergo major changes and embrace innovation.  GoldSpot Discoveries was born out of a hackathon in 2016, and in three years debuted on the TSXV by using AI for mineral exploration.  In this talk join us to learn how GoldSpot is using the power of data and AI to change mineral exploration, some of the challenges we have encountered, and how we’re planning to change the industry."

