talk_abstract: "This talk will go through a couple of the many puzzling features of Python and analyze why they're there, and how they work. The talk will feature a lot of great trivia questions! Prepare for surprises. Disclaimer: This probably won't help you do your job."

about_author: "Carol Chen is a self-taught programmer who currently works at Shopify (Rails). Before that she worked at Hatch Canada (Django, React) at contributed to Sugar Labs (Javascript, Python, GTK). She likes learning about programming language design! You can contact her with questions and whatnot at hello@carolchen.me"

