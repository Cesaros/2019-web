talk_abstract: "We all know Javascript is notorious for having stupid 'features', but what can we do with Python? This talk will go through surprising features, as well as some code golf to explore surprising applications of unsurprising features. Disclaimer: This probably won't help you do your job."

talk_details: "Carol Chen is a self-taught programmer who currently works as a developer at Shopify (Rails). Before that she worked for almost a year at Hatch Canada where she worked with Django and developed a Python based computer science curriculum. She has also contributed to Sugar (mostly in Python). Lover of conferences, she has been to the Wolfram Tech Conference (where she also spoke), I/O '18, and F8 '19. She's currently 17 and resides in Toronto."