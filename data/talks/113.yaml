talk_abstract: "The game engine, Ren'Py, is an open source engine used to make countless interactive fiction games, also known as visual novels. I learned to program in Python using this engine and have released a commercial game with it. The talk will dig into the source code of the engine, and explore topics such as how OS level stuff is handled for game developers, including memory optimization and cross platform game saves, plus more cool stuff."

about_author: "Susan Chang is a data scientist at Bell Canada by day and game developer by night. Python for both!"

